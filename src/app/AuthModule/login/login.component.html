<div class="container  ">
  <h1 class="p-5 text-primary text-center">Log in </h1>
  <form #login="ngForm" (ngSubmit)="submitTemplateForm(login)">
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      ngModel
      name="email"
      #email="ngModel" 
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
      >
      <div *ngIf="email.touched">
        <p class=" alert alert-danger"*ngIf="email.errors?.required">Email is a required field!</p>
        <p class=" alert alert-danger" *ngIf="email.errors?.pattern">This is not a valid Email! should Fatma@example.com </p>
      </div>
      
      
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password"  ngModel
     #password="ngModel" 
      required
       >
    </div>
    <div *ngIf="password.touched">
        <p class=" alert alert-danger"*ngIf="password.errors?.required">password is a required field!</p>
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button [disabled]="!login.form.valid" type="submit" class="btn btn-primary" routerLink="">Log in</button>
  </form>
  <h4 class="pt-5">if you Don`t have account <a routerLink="/register"> Register</a> now!
  </h4>
</div>
